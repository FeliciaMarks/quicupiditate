<form class="container" submit.trigger="compare()">
  <div class="compare-container">
    <div class="input-group">
      <h5>Branch#1</h5>
      <label for="branch1">Name*</label>
      <div validation-errors.from-view="b1Errors">
        <input id="branch1" value.bind="candidate1.branch & validate">
        <div class="validation-message">
          <span repeat.for="r of b1Errors">${r.result.message}</span>
        </div>
      </div>
      <label for="commit1">Commit</label>
      <div validation-errors.from-view="c1Errors">
        <input id="commit1" value.bind="candidate1.commit & validate">
        <div class="validation-message">
          <span repeat.for="r of c1Errors">${r.result.message}</span>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="input-group">
      <h5>Branch#2</h5>
      <label for="branch2">Name*</label>
      <div validation-errors.from-view="b2Errors">
        <input id="branch2" value.bind="candidate2.branch & validate">
        <div class="validation-message">
          <span repeat.for="r of b2Errors">${r.result.message}</span>
        </div>
      </div>
      <label for="commit2">Commit</label>
      <div validation-errors.from-view="c2Errors">
        <input id="commit2" value.bind="candidate2.commit & validate">
        <div class="validation-message">
          <span repeat.for="r of c2Errors">${r.result.message}</span>
        </div>
      </div>
    </div>
  </div>

  <button click.delegate="compare()" type="submit">Compare</button>
  <div data-visible.bind="areSameCandidates" class="validation-message">
    The compare candidates cannot be differentiated. Enter different branch name and/or commit.
  </div>
</form>

<error-info context.bind="candidate1" show-error.to-view="candidate1.error !== null"></error-info>
<error-info context.bind="candidate2" show-error.to-view="candidate2.error !== null"></error-info>
<by-browsers if.bind="dataset" dataset.bind show-average.bind="false"></by-browsers>
